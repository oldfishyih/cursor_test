<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茄龙之家~</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 背景视频 -->
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="ved/ab98a976bbe985899054db56040ba9f9.mp4" type="video/mp4">
        </video>
    </div>

    <!-- 标题部分 -->
    <div class="header">
        <h1>欢迎来到茄龙之家~</h1>
        <p>鸭梨包达</p>
    </div>

    <!-- 主要内容区域 -->
    <div class="content-wrapper">
        <div class="main-container">
            <!-- AI 对话框 -->
            <div class="chat-container">
                <div class="chat-box">
                    <div class="chat-messages" id="chatMessages">
                        <!-- 消息将在这里动态显示 -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="userInput" placeholder="请输入您的问题...">
                        <button id="sendButton">发送</button>
                    </div>
                </div>
            </div>

            <!-- 图片轮播 -->
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-inner">
                        <img src="image_qielong/微信图片_20241107200958.jpg" class="active">
                        <img src="image_qielong/微信图片_20241107201020.jpg">
                        <img src="image_qielong/微信图片_20241107201033.jpg">
                        <img src="image_qielong/微信图片_20241107201038.jpg">
                    </div>
                    <button class="carousel-prev">&#10094;</button>
                    <button class="carousel-next">&#10095;</button>
                    <div class="carousel-indicators">
                        <span class="indicator active"></span>
                        <span class="indicator"></span>
                        <span class="indicator"></span>
                        <span class="indicator"></span>
                    </div>
                </div>
            </div>

            <!-- 添加切换背景按钮 -->
            <div class="change-bg-container">
                <button id="changeBackgroundBtn" class="change-bg-btn">切换背景</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
